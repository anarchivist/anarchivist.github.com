baseURL: https://matienzo.org
languageCode: en-us
title: &name Mark A. Matienzo
theme: cosy-hugo-theme
googleAnalytics: UA-123456789-1
disqusShortname: matienzo

taxonomies:
  tag: tags

permalinks:
  posts: /:year/:slug/
  projects: /:year/:filename/
  notes: /:year/:yearday/:slug/

imaging:
  quality: 99

params:
  # description: An accessibility-friendly Hugo theme, ported from the [original Cupper](https://github.com/ThePacielloGroup/cupper) project.
  # homeMetaContent: An accessibility-friendly Hugo theme, ported from the original Cupper project.
  # footer: Made with [Hugo](https://gohugo.io/). Themed by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme). Deployed to [Netlify](https://www.netlify.com/).
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: January 2, 2006
  codePenUser: someUser
  katex: true
  darkThemeAsDefault: false
  hideHeaderLinks: false
  search: true
  displaySummariesInList: true
  author:
    name: *name
    url: https://matienzo.org/
  # A list of custom css files can be provided, which must be placed inside
  # 'static/'.
  # This is useful to override just specific css classes, instead of copying
  # the entire theme's css file to your own site.
  # Usage:
  # customCss:
  #   - css/matienzo.css

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: Posts
      url: /posts/
      weight: 2
    - name: Notes
      url: /notes/
      weight: 3
    - name: Tags
      url: /tags/
      weight: 3
    - name: Publications
      url: /publications/
      weight: 4
    - name: Presentations
      url: /presentations/
      weight: 4
    - name: Projects
      url: /projects/
      weight: 4
    - name: music
      url: /music/
      weight: 4
    - name: RSS
      url: /index.xml
      weight: 5

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2
