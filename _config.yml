# ----------------------- #
#      Main Configs       #
# ----------------------- #

url: http://matienzo.org
title: Mark A. Matienzo
subtitle:
author:
  name: Mark A. Matienzo
  twitter: anarchivist
  picture: /images/matienzo.jpg
  url: http://matienzo.org
lang: en-US
#description: Thoughts on recordkeeping, technology, and politics

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

feed:
  path: atom.xml
email: mark@matienzo.org

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
#root: /
permalink: /:year/:title/
#source: source
destination: _site
category_dir:
markdown: kramdown
highlighter: rouge

exclude:
  - bin/deploy
  - Gemfile
  - Gemfile.lock
  - rsync-exclude
  - config.rb

excerpt_separator: <!--more-->

titlecase: false       # Converts page and post titles to titlecase

theme: jekyll-theme-basically-basic

plugins:
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-sitemap

collections:
  posts:
    output: true
    permalink: /:year/:title/
  notes:
    output: true
    permalink: /:year/:y_day/:title/

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      category: article

  -
    scope:
      path: ""
      type: notes
    values:
      category: note

