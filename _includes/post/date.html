{% if post %}
  {% assign entry = post %}
{% else %}
  {% assign entry = page %}
{% endif %}
  <time datetime="{{ entry.date_xml }}" class="dt-published" pubdate{% if entry.updated %} data-updated="true"{% endif %}>Posted on {{ entry.date_text }}</time>

{% if entry.updated %}
  - <time datetime="{{ entry.date_updated_xml }}" class="updated dt-updated">Updated on {{ entry.date_updated_text }}</time>
{% endif %}
