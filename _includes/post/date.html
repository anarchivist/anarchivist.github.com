{% if post %}
  {% assign entry = post %}
{% else %}
  {% assign entry = page %}
{% endif %}
<time datetime="{{ entry.date | date_to_xmlschema }}" class="dt-published" pubdate{% if entry.updated %} data-updated="true"{% endif %}>on {{ entry.date | date_to_string }}</time>

{% if entry.updated %}
(<time datetime="{{ entry.updated | date_to_xmlschema }}" class="updated dt-updated">updated on {{ entry.updated | date_to_string }})</time>
{% endif %}
