{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
  {% assign author_url = site.url %}
{% endif %}
{% if author %}<span class="byline author vcard">Posted by <a rel="author" class="p-author h-card" href="{{ author_url }}">{{ author }}</a></span> - {% endif %}
